    <script>
        // Function to create a new review item
        function createReviewItem(name, review) {
            const listItem = document.createElement('li');
            listItem.className = 'review';
            listItem.innerHTML = `<strong>${name}</strong>: ${review}`;
            return listItem;
        }

        // Event listener for the submit button
        const submitButton = document.getElementById('submit-review');
        submitButton.addEventListener('click', function (event) {
            event.preventDefault();

            // Get the input values
            const nameInput = document.getElementById('name');
            const reviewInput = document.getElementById('review');
            const name = nameInput.value.trim();
            const review = reviewInput.value.trim();

            if (name === '' || review === '') {
                return; // Don't submit if fields are empty
            }

            // Create the new review item
            const reviewList = document.getElementById('review-list');
            const newReview = createReviewItem(name, review);
            reviewList.appendChild(newReview);

            // Clear the input fields
            nameInput.value = '';
            reviewInput.value = '';

            // Save the review data to localStorage
            const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            reviews.push({ name, review });
            localStorage.setItem('reviews', JSON.stringify(reviews));
        });

        // Function to retrieve reviews from localStorage
        function getReviews() {
            const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            const reviewList = document.getElementById('review-list');
            reviews.forEach(function (review) {
                const newReview = createReviewItem(review.name, review.review);
                reviewList.appendChild(newReview);
            });
        }

        // Call the getReviews function to retrieve and display existing reviews
        getReviews();

    </script>
    <script>
        // Function to store comments in local storage
        function storeComments(commentSectionId) {
            // Get the comment section element
            const commentSection = document.getElementById(commentSectionId);

            // Get the comment input element
            const commentInput = commentSection.querySelector('.comment-input');

            // Get the comment list element
            const commentList = commentSection.querySelector('.comment-list');

            // Get the existing comments from local storage (if any)
            const existingComments = JSON.parse(localStorage.getItem('comments')) || {};

            // Get the new comment value from the input field
            const newComment = commentInput.value.trim();

            if (newComment === '') {
                return; // Don't store empty comments
            }

            // Add the new comment to the existing comments for the specific comment section
            if (!existingComments[commentSectionId]) {
                existingComments[commentSectionId] = [];
            }
            existingComments[commentSectionId].push(newComment);

            // Save the updated comments to local storage
            localStorage.setItem('comments', JSON.stringify(existingComments));

            // Clear the comment input field
            commentInput.value = '';

            // Update the comment list
            updateCommentList(commentList, existingComments[commentSectionId]);
        }

        // Function to update the comment list with stored comments
        function updateCommentList(commentList, comments) {
            // Clear the comment list
            commentList.innerHTML = '';

            // Create and append new list items for each comment
            comments.forEach(comment => {
                const listItem = document.createElement('li');
                listItem.textContent = comment;
                commentList.appendChild(listItem);
            });
        }

        // Function to retrieve and display comments from local storage
        function retrieveComments(commentSectionId) {
            // Get the comment section element
            const commentSection = document.getElementById(commentSectionId);

            // Get the comment list element
            const commentList = commentSection.querySelector('.comment-list');

            // Get the existing comments from local storage (if any)
            const existingComments = JSON.parse(localStorage.getItem('comments')) || {};

            // Update the comment list with the stored comments for the specific comment section
            if (existingComments[commentSectionId]) {
                updateCommentList(commentList, existingComments[commentSectionId]);
            }
        }

        // Event listener for the submit button
        const submitButtons = document.querySelectorAll('.submit-comment');
        submitButtons.forEach(submitButton => {
            submitButton.addEventListener('click', function (event) {
                event.preventDefault();
                const commentSectionId = this.getAttribute('data-comment-section');
                storeComments(commentSectionId);
            });
        });

        // Retrieve and display comments for each comment section
        const commentSections = document.querySelectorAll('.comment-section');
        commentSections.forEach(commentSection => {
            const commentSectionId = commentSection.getAttribute('id');
            retrieveComments(commentSectionId);
        });

    </script>
